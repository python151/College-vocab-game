{% extends 'headers/main.html' %}

{% block body %}
<style>
    .play-button {
        font-size: 40px;
        vertical-align: middle;
        line-height: 200px;
        transition: .25s;
        color: white;
        background-color: #003E6D;
        border-radius: 5px;
        width: 350px;
        height: 200px;
        border: none;
        margin: 5px;
    }
    .play-button:hover {
        transition: .5s;
        border-left: 10px solid #003E6D;
        delay: .05s;
        background: black;
        margin-left: 20px;
        width: 330px;
        height: 200px;
        
        /*border: 100px solid black;*/
    }
</style>

<div class="container" style="margin-top:15px">
    <div class="container">
        <div style="text-align: center; vertical-align: center;">
            <a href="/game"><button class="play-button">Play!</button></a><br>

        </div>
    </div>
</div>
{% endblock %}
